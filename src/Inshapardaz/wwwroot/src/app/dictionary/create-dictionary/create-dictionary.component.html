<div class="content bg-gray-lighter">
        <div class="row items-push">
            <div class="col-sm-7">
                <h1 class="page-heading">
                    Create Dictionary <small>Start new dictionary.</small>
                </h1>
            </div>
            <div class="col-sm-5 text-right hidden-xs">
                <ol class="breadcrumb push-10-t">
                    <li>Home</li>
                    <li><a class="link-effect" href="">Create Dictioinary</a></li>
                </ol>
            </div>
        </div>
</div>
<div class="content text-center">
        <div class="row">
            <div class="col-lg-6">
                <div class="block">
                    <div class="block-content">
                                <form class="form-horizontal push-10-t" (ngSubmit)="onSubmit()">
                                    <div class="form-group">
                                        <div class="col-sm-12">
                                            <div class="form-material">
                                                <input class="form-control" type="text" id="name" name="name" [(ngModel)]="model.name" placeholder="Please enter dictionary name" required>
                                                <label for="material-text">Name</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-12">
                                            <div class="form-material">
                                                <select class="form-control" id="language" name="language" size="1" [(ngModel)]="model.language">
                                                        <option *ngFor="let key of languages" [value]="key">{{languagesEnum[key]}}</option>
                                                </select>
                                                <label for="material-select">Please Select language</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-12">
                                            <div class="form-material">
                                                <label class="css-input switch switch-primary">
                                                    <input type="checkbox" id="isPublic" name="isPublic" [(ngModel)]="model.isPublic" checked><span></span> Public Dictionary
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-xs-12">
                                            <button class="btn btn-sm btn-danger pull-right" type="submit">
                                                <i class="fa fa-plus push-5-r"></i> Create</button>
                                        </div>
                                    </div>
                                </form>
                    </div>
                </div>
            </div>
        </div>
</div>
