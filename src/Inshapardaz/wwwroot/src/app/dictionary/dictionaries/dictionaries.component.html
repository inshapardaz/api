<div class="bg-image overflow-hidden" style="background-image: url('images/photos/photo31@2x.jpg');">
    <div class="bg-black-op">
        <div class="content content-narrow">
            <div class="block block-transparent">
                <div class="block-content block-content-full">
                    <h1 class="h1 font-w300 text-white animated fadeInDown push-50-t push-5 urdu">{{'DICTIONARIES.TITLE' | translate}}</h1>
                    <h2 class="h4 font-w300 text-white-op animated fadeInUp urdu">{{'DICTIONARIES.SLOGAN' | translate}}</h2>
                </div>
            </div>
        </div>
    </div>
</div>

<section class="content content-boxed overflow-hidden">
    <!-- Section Content -->
    <div class="content-grid">
        <div class="row">
            <div class="col-sm-12" *ngIf="isLoading">
                <div class="block block-opt-refresh">
                    <div class="block-header">
                    </div>
                    <div class="block-content">
                        <br />
                        <br />
                        <br />
                        <br />
                        <br />
                        <br />
                    </div>
                </div>
            </div>
            <div class="content bg-white text-center overflow-hidden" *ngIf="!isLoading && dictionaries.length < 1">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <div class="font-s64 text-gray push-30-t push-50">
                            <i class="si si-ghost"></i>
                        </div>
                        <h1 class="h2 font-w400 push-15 animated fadeInLeftBig urdu">{{'DICTIONARIES.NODICTIONARY' | translate}}</h1>

                        <h2 class="h3 font-w300 text-dark-op push-50 animated fadeInRightBig" *ngIf="!createLink">
                            <a (click)="auth.login()">
                            {{'DICTIONARIES.SIGNINANDCREATRENEW' | translate}}
                            </a>
                        </h2>
                    </div>
                </div>
            </div>
            <div class="content bg-white text-center overflow-hidden">
                <div class="row">
                    <div class="col-xs-6 col-sm-3 visibility-hidden" appear data-class="animated fadeInDown" *ngFor="let dictionary of dictionaries">
                        <a class="block block-bordered block-rounded block-link-hover3" [routerLink]="['/dictionary', dictionary.id]">
                            <div class="block-content block-content-full border-b text-center">
                                <div class="item">
                                    <span class="fa-stack fa-lg">
                                        <i class="si si-book-open text-amethyst"></i>
                                        <i class="fa fa-globe fa-sub text-success" *ngIf="dictionary.isPublic"></i>
                                        <i class="fa fa-lock fa-sub text-warning" *ngIf="!dictionary.isPublic"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="block-content block-content-full block-content-mini">
                                <span class="font-w600 text-uppercase">{{dictionary.name}}</span>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-lg-12 visibility-hidden" appear data-class="animated fadeInDown" *ngIf="createLink">
                    <a class="block block-bordered block-rounded block-link-hover3" href="" data-toggle="modal" data-target="#create-dictionary">
                        <div class="block-content block-content-full border-b text-center">
                            <div class="item">
                                <i class="si si-plus"></i>
                            </div>
                        </div>
                        <div class="block-content block-content-full block-content-mini">
                            <span class="font-w600 text-uppercase">{{'DICTIONARIES.CREATENEW' | translate}}</span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
<create-dictionaries [modalId]="'create-dictionary'" [createLink]="createLink"></create-dictionaries>
