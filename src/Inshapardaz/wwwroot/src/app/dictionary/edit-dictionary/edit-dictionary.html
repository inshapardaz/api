<div class="modal" [attr.id]="modalId" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="block block-themed block-transparent remove-margin-b" [class.block-opt-refresh]="isBusy">
                <div class="block-header bg-primary-dark">
                    <ul class="block-options">
                        <li>
                            <button (click)="onClose()" type="button"><i class="si si-close"></i></button>
                        </li>
                    </ul>
                    <h3 class="block-title">Create New Dictionary</h3>
                </div>
                <div class="block-content">
                    <form class="js-validation-bootstrap form-horizontal push-10-t"  #dictionaryForm="ngForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="form-material">
                                    <input class="form-control" type="text" id="name" name="name" #name="ngModel" required [(ngModel)]="model.name" placeholder="Please enter dictionary name"
                                        required>
                                    <label for="material-text">Name</label>
                                    <div [hidden]="name.valid || name.pristine"
                                            class="alert alert-danger">
                                        Name is required
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="form-material">
                                    <select class="form-control" id="language" name="language" size="1" required [(ngModel)]="model.language" #language="ngModel">
                                                        <option *ngFor="let key of languages" [value]="key">{{languagesEnum[key]}}</option>
                                                </select>
                                    <label for="material-select">Please Select language</label>
                                    <div [hidden]="language.valid || language.pristine" class="alert alert-danger">
                                            Language is required
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="form-material">
                                    <label class="css-input switch switch-primary">
                                                    <input type="checkbox" id="isPublic" name="isPublic" [(ngModel)]="model.isPublic" checked><span></span> Public Dictionary
                                                </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                                <div class="col-md-8 col-md-offset-8">
                                        <button class="btn btn-sm btn-default" type="button" (click)="onClose()" >Close</button>
                                        <button class="btn btn-sm btn-primary" type="submit" [disabled]="!dictionaryForm.form.valid"><i class="fa fa-check"></i> 
                                            {{ isCreating == true ? 'Create' : 'Update' }}
                                        </button>
                                </div>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
