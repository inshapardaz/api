version: 1.0.{build}
max_jobs: 1
image: Visual Studio 2019

environment:
  DefaultDatabase:
    secure: 

skip_tags: true
skip_branch_with_pr: true

#Before the build starts
before_build:
- cmd: dotnet restore ./Inshapardaz.Api.sln

# Building
build_script:
  - cmd: dotnet publish -c Release src/Inshapardaz.Functions/Inshapardaz.Functions.csproj

# Testing
test_script:
- cmd: cd src/Inshapardaz.Functions.Tests
#- cmd: dotnet test --test-adapter-path:. --logger:Appveyor

# Create artifacts
artifacts:
- path: src/Inshapardaz.Functions/bin/Release/netcoreapp3.1/publish/
  name: Function

# Deployment
deploy:
- provider: WebDeploy
  server: https://api-library.scm.azurewebsites.net:443/msdeploy.axd?site=api-library
  website: api-library
  username: $api-library
  password:
    secure: 0de1ZrNHcC+SzGBHpax9+mT25e9oD4C6LGRTRmRs8PkJfrqeES1md6cT9XTViJ5/K98oTkFBnBkpbO8uy3BGtQ==
  artifact: Function
  on:
    branch: master
