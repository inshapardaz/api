<div class="content content-boxed">
    <div class="row">
        <div class="col-lg-12">
            <div class="block block-transparent block-bordered pull-r-l">
                <div class="block-header bg-gray-lighter">
                    {{'WORD.RELATIONS'|translate}}
                </div>
                <div class="block-content">
                    <div class="row">
                        <div class="col-lg-4" *ngFor="let relation of relations">
                            <a class="block block-link-hover3" [routerLink]="['/word', relation.relatedWordId]">
                                <div class="block-content block-content-full clearfix">
                                    <span class="h4 font-w700 pull-right">{{relation.relatedWord}}</span>
                                    <span class="h6 text-muted">{{relation.relationType}}</span>
                                    <i *ngIf="relation.relationTypeId==0" class="si si-layers fa-2x text-muted pull-left"></i>
                                    <i *ngIf="relation.relationTypeId==1" class="si si-directions fa-2x text-muted pull-left"></i>
                                    <i *ngIf="relation.relationTypeId==2" class="si si-chemistry fa-2x text-muted pull-left"></i>
                                    <i *ngIf="relation.relationTypeId==3" class="si si-vector fa-2x text-muted pull-left"></i>
                                    <i *ngIf="relation.relationTypeId>=4" class="si si-link fa-2x text-muted pull-left"></i>
                                </div>
                                <div class="block-content block-content-full block-content-mini bg-gray-lighter" *ngIf="relation.updateLink || relation.deleteLink ">
                                    <a href="javascript:void(0)" class="btn btn-xs btn-info" 
                                        *ngIf="relation.updateLink" (click)="editRelation(relation)">
                                        <i class="fa fa-pencil"></i> Edit
                                    </a>
                                    <a href="javascript:void(0)" class="btn btn-xs btn-warning pull-right"  *ngIf="relation.deleteLink"
                                        [swal]="{title :'Delete Relation?', 
                                        text : 'Are you sure you want to remove word relation?', 
                                        type : 'warning',
                                        confirmButtonText : 'Yes',
                                        cancelButtonText : 'No',
                                        confirmButtonColor: '#d26a5c',
                                        confirmButtonText: 'Yes, delete it!',
                                        html: false,
                                        allowOutsideClick : false,
                                        showCancelButton: true}" 
                                        (confirm)="deleteRelation(relation)">
                                        <i class="fa fa-trash"></i> Delete</a>
                                </div>
                            </a>
                        </div>
                        <div class="col-lg-4" *ngIf="createLink">
                                <a class="block block-link-hover3" (click)="addRelation()"> 
                                    <div class="block-content block-content-full clearfix">
                                        <span class="h4 text-muted pull-right hand">Add Relation</span>
                                        <i class="si si-plus fa-2x text-muted pull-left"></i>
                                    </div>
                                </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>  
<edit-wordRelation [modalId]="'edit-relation'" [createLink]="createRelationLink" [visible]="showEditDialog" [relation]="selectedRelation" (onClosed)="onEditClosed($event)"></edit-wordRelation>
