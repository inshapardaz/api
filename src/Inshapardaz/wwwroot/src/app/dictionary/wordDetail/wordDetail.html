<div class="content content-boxed">
    <div class="row">
        <div class="col-lg-12">
            <div class="block block-transparent block-bordered pull-r-l" 
                [class.block-opt-refresh]="isBusy"
                *ngFor="let detail of wordDetails">
                <div class="block-header bg-gray-lighter">
                    <h3 class="block-title pull-right">{{detail.attributes}} - {{detail.language}}</h3>
                    <ul class="block-options pull-left" *ngIf="detail.updateLink || detail.deleteLink">
                        <li *ngIf="detail.deleteLink">
                            <button type="button" title="{{'ACTIONS.DELETE'|translate}}" 
                                [swal]="{title :translate.instant('WORDDETAIL.ACTIONS.DELETE'), 
                                text : translate.instant('WORDDETAIL.ACTIONS.DELETE_MESSAGE'),
                                type : 'warning',
                                confirmButtonText : translate.instant('ACTIONS.YES'),
                                cancelButtonText : translate.instant('ACTIONS.NO'),
                                confirmButtonColor: '#d26a5c',
                                html: false,
                                allowOutsideClick : false,
                                showCancelButton: true}" 
                                (confirm)="deleteDetail(detail)">
                                <i class="si si-trash text-danger"></i>
                            </button>
                        </li>
                        <li *ngIf="detail.updateLink">
                            <button type="button" title="{{'ACTIONS.EDIT'|translate}}" (click)="editDetail(detail)">
                                <i class="si si-note"></i>
                            </button>
                        </li>
                    </ul>
                </div>
                <div class="block-content">
                    <div class="block block-transparent pull-r-l">
                        <word-meanings *ngIf="detail" [wordDetailId]="detail.id" [meaningsLink]="detail.meaningsLink" [createLink]="detail.createMeaningLink"> </word-meanings>
                    </div>
                        <word-translations [wordDetailId]="detail.id" [translationsLink]="detail.translationsLink" [createLink]="detail.createTranslationLink"></word-translations>
                </div>
            </div>
            <div *ngIf="createLink">
                <button class="btn btn-block btn-default push-10" (click)="addDetail()"> 
                    <i class="fa fa-plus pull-left"></i>
                    {{'WORDDETAIL.ACTIONS.ADDDETAIL'|translate}}
                </button>
            </div>
        </div>
    </div>
</div>

<edit-wordDetail [modalId]="'edit-wordDetail'" [createLink]="createLink" [visible]="showEditDialog" [wordDetail]="selectedDetail" (onClosed)="onEditClosed($event)"></edit-wordDetail>
